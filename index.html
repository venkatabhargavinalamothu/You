<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <style>
    /* CSS styles for the page */

    /* Global styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    /* Body styles */
    main {
      padding: 20px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-info {
      text-align: center;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-desc {
      color: #666;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Flavors</a>
      <a href="#">Locations</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="product">
      <img src="ice_cream_image1.jpg" alt="Ice Cream Flavor 1">
      <div class="product-info">
        <h3 class="product-name">Ice Cream Flavor 1</h3>
        <p class="product-desc">A delicious ice cream with a unique flavor.</p>
        <p class="product-price">$4.99</p>
      </div>
    </div>

    <div class="product">
      <img src="ice_cream_image2.jpg" alt="Ice Cream Flavor 2">
      <div class="product-info">
        <h3 class="product-name">Ice Cream Flavor 2</h3>
        <p class="product-desc">Indulge in this creamy and rich ice cream.</p>
        <p class="product-price">$5.99</p>
      </div>
    </div>

    <!-- Add more product sections as needed -->

  </main>

  <footer>
    <p>&copy; 2024 Ice Cream Shop. All rights reserved.</p>
  </footer>

</body>

</html>
